<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MIGHS-Gallery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .card>img {
            height: 200px;
        }

        .card>img:hover {
            scale: 1.5;
            z-index: 999;
            transition: .5s ease-in-out;
            border-radius: 10px;
        }
    </style>
     <style>
    .single-gallery-box img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
          transition: 0.5s;
    }
    .single-gallery-box img:hover{
        scale: 110%;
    }
</style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-xxxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->

        <div id="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container-xxl py-5 page-header position-relative mb-5">
            <div class="container py-5">
                <h1 class="display-2 text-white animated slideInDown mb-4">Gallery</h1>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- About Start -->
        <div class="container-xxl py-5">
            <div class="container">

                <!-- Header -->
                <section class=" text-white text-center py-5 mb-5">
                    <div class="container">
                        <h1 class="display-5 fw-bold">{{title}}</h1>
                    </div>
                </section>

                <section class="blog-area pt-100 pb-100">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-6" ng-repeat="myObj in data | orderBy:'id':true">
                    <div class="single-gallery-box">
                        <img ng-src="{{myObj.url}}" alt="Gallery Image">
                        <a ng-href="{{myObj.url}}" class="gallery-btn" data-imagelightbox="popup-btn">
                            <i class="bx bx-search-alt"></i>
                        </a>
                    </div>
                </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- About End -->

        <!-- Footer Start -->
        <div id="footer-container"></div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top ytb"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script>
        (function () {
            const galleryId = sessionStorage.getItem('galleryId');
            const galleryTitle = sessionStorage.getItem('galleryTitle');

            if (galleryId && galleryTitle) {
                console.log('Gallery ID:', galleryId);
                console.log('Gallery Title:', galleryTitle);

                angular.module('myApp', []).controller('myCtrl', function ($scope, $http) {
                    $http.get(`https://mighs.nascorptechnologies.com/gw/gls/getGalleryImagesOnClick?token=b3Rq8bxEo5Kfgj3tLW&galleryId=${galleryId}`)
                        .then(function (resp) {
                            $scope.data = resp.data;
                            $scope.title = galleryTitle;

                            setTimeout(function () {
                                $('a[data-imagelightbox]').imageLightbox({
                                    overlay: true,
                                    button: true,
                                    arrows: true,
                                    activity: true
                                });
                            }, 0);
                        })
                        .catch(function (err) {
                            console.error('Error loading gallery:', err);
                        });
                });
            } else {
                console.warn('No gallery data found, redirecting...');
                window.location.href = 'photo-gallery.html';
            }
        })();
    </script>
</body>

</html>
