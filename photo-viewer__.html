<!doctype html>
<html lang="zxx" class="theme-light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GMPS</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <!-- Core CSS (consider bundling/minifying for production) -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/imagelightbox.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
    .single-gallery-box img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
          transition: 0.5s;
    }
    .single-gallery-box img:hover{
        scale: 110%;
    }
</style>

</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <!-- Preloader -->
    <div class="preloader" ng-show="loading">
        <div class="loader">
            <div class="wrapper">
                <div class="circle circle-1"></div>
                <div class="circle circle-1a"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div id="navbarContainerAll"></div>

    <!-- Page Banner -->
    <div class="page-banner-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="page-banner-content">
                        <h2>{{title}}</h2>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li>Gallery</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="gallery-area pt-100 pb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6" ng-repeat="myObj in data | orderBy:'id':true">
                    <div class="single-gallery-box">
                        <img ng-src="{{myObj.url}}" alt="Gallery Image">
                        <a ng-href="{{myObj.url}}" class="gallery-btn" data-imagelightbox="popup-btn">
                            <i class="bx bx-search-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerContainerAll"></div>

    <!-- Go Top -->
    <div class="go-top">
        <i class="bx bx-up-arrow-alt"></i>
    </div>



    <!-- JS Scripts -->
    <script src="assets/js/footer-all.js" defer></script>
    <script src="assets/js/navbar-all.js" defer></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/jquery.meanmenu.js" defer></script>
    <script src="assets/js/owl.carousel.min.js" defer></script>
    <script src="assets/js/jquery.magnific-popup.min.js" defer></script>
    <script src="assets/js/imagelightbox.min.js" defer></script>
    <script src="assets/js/odometer.min.js" defer></script>
    <script src="assets/js/jquery.appear.min.js" defer></script>
    <script src="assets/js/jquery.ajaxchimp.min.js" defer></script>
    <script src="assets/js/form-validator.min.js" defer></script>
    <script src="assets/js/contact-form-script.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script>
        (function () {
            const galleryId = sessionStorage.getItem('galleryId');
            const galleryTitle = sessionStorage.getItem('galleryTitle');

            if (galleryId && galleryTitle) {
                console.log('Gallery ID:', galleryId);
                console.log('Gallery Title:', galleryTitle);

                angular.module('myApp', []).controller('myCtrl', function ($scope, $http) {
                    $http.get(`https://mighs.nascorptechnologies.com/gw/gls/getGalleryImagesOnClick?token=b3Rq8bxEo5Kfgj3tLW&galleryId=${galleryId}`)
                        .then(function (resp) {
                            $scope.data = resp.data;
                            $scope.title = galleryTitle;

                            setTimeout(function () {
                                $('a[data-imagelightbox]').imageLightbox({
                                    overlay: true,
                                    button: true,
                                    arrows: true,
                                    activity: true
                                });
                            }, 0);
                        })
                        .catch(function (err) {
                            console.error('Error loading gallery:', err);
                        });
                });
            } else {
                console.warn('No gallery data found, redirecting...');
                window.location.href = 'photo-gallery.html';
            }
        })();
    </script>

</body>
</html>
