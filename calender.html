<body>
    <div class="container-xxxl bg-white p-0">
        <!-- Spinner Start -->

            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

        <!-- Header Start -->

        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container-xxl py-5 page-header position-relative mb-5">

                <h1 class="display-2 text-white animated slideInDown mb-4">School Calender</h1>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- About Start -->
        <div class="container-xxl py-5">
            <div class="container">

                <!-- Header -->
                <section class=" text-white text-center py-5">
                    <div class="container">
                        <h1 class="display-5 fw-bold">Our School School Calender</h1>
                         <a href="img/calander/School Calender 2025-26.pdf" 
                            class="btn btn-info text-white px-4 py-2 fw-semibold shadow-sm"

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <!-- Script to Set Current Month -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentMonth = new Date().getMonth(); // 0 = Jan, 11 = Dec
            const carousel = document.getElementById('calendarCarousel');
            const items = carousel.querySelectorAll('.carousel-item');

            items.forEach((item, index) => {
                if (parseInt(item.dataset.month) === currentMonth) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
