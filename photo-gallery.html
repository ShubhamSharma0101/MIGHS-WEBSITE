<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MIGHS-Gallery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .card>img {
            height: 200px;
        }

        .card>img:hover {
            scale: 1.5;
            z-index: 999;
            transition: .5s ease-in-out;
            border-radius: 10px;
        }
    </style>
     <style>
    .single-gallery-box img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
          transition: 0.5s;
    }
    .single-gallery-box img:hover{
        scale: 110%;
    }
</style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-xxxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->

        <div id="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container-xxl py-5 page-header position-relative mb-5">
            <div class="container py-5">
                <h1 class="display-2 text-white animated slideInDown mb-4">{{data[0].typeName}}</h1>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- About Start -->
        <div class="container-xxl py-5">
            <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6" ng-repeat="myObj in data | orderBy: 'id': true">
                    <div class="single-blog-item border rounded shadow overflow-hidden mb-4">
                        <div class="blog-image">
                            <a>
                                <img ng-src="{{myObj.thumbnail}}" style="width:100%; height:250px; object-fit: fill;" alt="{{myObj.name}}">
                            </a>
                        </div>
                        <div class="blog-content text-center p-2">
                            <h3><a>{{myObj.name}}</a></h3>
                            <p>{{myObj.description}}</p>
                            <div class="blog-btn">
                                <a href="photo-viewer.html" ng-click="setGalleryData(myObj.id, myObj.name)" class="default-btn">View Photos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- About End -->

        <!-- Footer Start -->
        <div id="footer-container"></div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top ytb"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
   <script>
        const typeId = Number(sessionStorage.getItem('typeId'));
        if (!isNaN(typeId) && typeId > 0) {
            const app = angular.module('myApp', []);
            app.controller('myCtrl', function ($scope, $http) {
                const apiUrl = `https://mighs.nascorptechnologies.com/gw/gls/getStuGalleryList?token=cir06sCVwG1JGcioJI&typeId=${encodeURIComponent(typeId)}`;
                $http.get(apiUrl).then(
                    resp => { $scope.data = resp.data; console.log('Gallery : ', $scope.data) },
                    err => { console.error('Error loading gallery data', err); }
                );

                $scope.setGalleryData = function (id, name) {
                    sessionStorage.setItem('galleryId', id);
                    sessionStorage.setItem('galleryTitle', name);
                    window.location.href = 'photo-viewer.html';
                };
            });
        } else {
            console.warn('No valid typeId found, redirecting...');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
