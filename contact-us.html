    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .card>img {
            height: 200px;
        }

        .card>img:hover {
            scale: 1.5;
            z-index: 999;
            transition: .5s ease-in-out;
            border-radius: 10px;
        }
    </style>

<body>
    <div class="container-xxxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Header Start -->

        <div id="navbar-container"></div>
        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container-xxl py-5 page-header position-relative mb-5">
            <div class="container py-5">
                <h1 class="display-2 text-white animated slideInDown mb-4">Contact Us</h1>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- About Start -->
        <div class="container-xxl py-5">
            <div class="container">

                <!-- Header -->
                <section class=" text-white text-center py-5 mb-5">
                    <div class="container">
                        <h1 class="display-5 fw-bold">Connect With School Here</h1>
                    </div>
                </section>

                <!-- Contact Us -->
                 <div class="container-xxl py-5">
                    <div class="container">
                        <div class="bg-light rounded">
                        <div class="row g-0">
                            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                            <div class="h-100 d-flex flex-column justify-content-center p-5">
                                <h1 class="mb-4">Contact Us</h1>

                                <form id="contactForm">
                                    <div class="row g-3">

                                    <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="gname" name="gname"
                                                placeholder="Guardian Name" required>
                                        <label for="gname">Guardian Name</label>
                                    </div>
                                    </div>

                                    <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control border-0" id="gmail" name="gmail"
                                                placeholder="Guardian Email" required>
                                        <label for="gmail">Guardian Email</label>
                                    </div>
                                    </div>

                                    <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="cname" name="cname"
                                                placeholder="Child Name" required>
                                        <label for="cname">Child Name</label>
                                    </div>
                                    </div>

                                    <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="cage" name="cage"
                                                placeholder="Child Age" required>
                                        <label for="cage">Child Age</label>
                                    </div>
                                    </div>

                                    <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control border-0" placeholder="Leave a message here"
                                                id="message" name="message" style="height: 100px" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    </div>

                                    <!-- Message Box Appears Here Automatically -->
                                    <div id="msgBoxHolder" class="col-12"></div>

                                    <div class="col-12">
                                    <button id="subBtn" class="btn btn-primary w-100 py-3 ytb" type="submit">
                                        Submit
                                    </button>
                                    </div>

                                    </div>
                                </form>

                            </div>
                            </div>

                            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                                <div class="position-relative h-100">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.6763074920927!2d72.8676303!3d19.077964299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8f14adb62d9%3A0x9f98b60305cb2ce6!2sMary%20Immaculate%20Girls&#39;%20High%20School%2C%20Kalina!5e0!3m2!1sen!2sin!4v1759579523032!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- About End -->

        <!-- Footer Start -->
        <div id="footer-container"></div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top ytb"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/emaijs.js"></script>
</body>

</html>
